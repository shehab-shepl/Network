{% extends "network/layout.html" %}
{% load static %}

{% block body %}



        <!-- Jumbotron -->
        <div class="jumbotron text-center lighten-4" style = 'color:tomato;'>

            <!-- Title -->
            <br><h1><strong>CREAT POST</strong></h1> <br> <br>
            <br>
            <img src="{% static 'network/img/BB.jpg' %}" style="height: 350px;" class="embed-responsive">
            <br> <br> <br>
            <!-- <hr class="my-4 pb-2"> -->
    
            <!-- Grid row -->
            <div class="text-left">
    
                <form  method="POST" enctype='multipart/form-data'>
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <textarea class="form-control" name="description" rows="4" placeholder="Enter your post"></textarea>
                    </div>
                    
                    
                    <div class="form-group">Image
                        <input class="form-control" type="file" name="img" placeholder="Image">
                    </div>
                    
                    <input class="btn btn-primary" type="submit" value="save post">
                </form>
            </div>
        </div>
        <!-- End Jumbotron -->

{% endblock %}
